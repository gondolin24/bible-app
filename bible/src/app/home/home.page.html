<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>Interface Options</ion-list-header>
        <ion-item>
            <ion-label> {{testamentVersion}} Testament</ion-label>
            <ion-toggle checked={{testamentTrigger}} color="primary" (ionChange)="testamentChange($event)"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Book</ion-label>
            <ion-select interface="popover" multiple="false" value="{{bibleBooks[0].value}}">
                <ion-select-option *ngFor="let element of bibleBooks" value={{element.value}} (ionChange)="bookChange($event)">{{element.book}}
                </ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-item>
                <ion-label>Chapter</ion-label>
                <ion-select interface="popover" multiple="false" value="1">

                    <ion-select-option *ngFor="let item of [].constructor(10); let i = index " value={{i+1}}>{{i+1}}
                    </ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Verse</ion-label>
                <ion-select interface="popover" multiple="false" value="1">
                    <ion-select-option value="1">1</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-item>


    </ion-list>

</ion-content>
